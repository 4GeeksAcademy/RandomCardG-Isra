<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center">
      <header class="mt-5 d-flex justify-content-center">
        <img src="./pic-cor-removebg-preview.png" alt="" / style="height: 55px;"
        class="px-3">
        <h1>RANDOM CARD GENERATOR</h1>
        <img src="./diam-treb-removebg-preview.png" alt="" / style="height:
        55px;" class="px-3">
      </header>

      <div class="d-flex justify-content-center my-5">
        <div
          class="card mt-4 shadow-lg "
          style="width: 22rem;height: 450px; border-radius: 15px;"
        >
          <div class="card-body">
            <!-- Top de la carta -- palo -->
            <div class="row ">
              <div class="col d-flex justify-content-start">
                <h1 class="card-suit" style="font-size:80px;">♠</h1>
              </div>
            </div>
            <!-- centro de la carta -- numero -->
            <div class="row">
              <div class="col d-flex justify-content-center my-2">
                <h1 id="card-value" style="font-size:150px;">A</h1>
              </div>
            </div>
            <!-- Bottom de la carta -- palo -->
            <div class="row">
              <div class="col  d-flex justify-content-end">
                <h1 class="card-suit" style="font-size:80px;">♠</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="card-generator" type="button" class="btn btn-light">
            GENERATE A NEW CARD
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
